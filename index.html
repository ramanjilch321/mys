    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            
        }
        .parent{
            color: aliceblue;
            display: flex;
            /* border: 1px solid green; */
            width: 100%;
            height: auto;
            box-shadow: 0 2px 10px black;
            background-color: rgb(3, 104, 104);
        }
        .child1{
            padding: 20px 50px;

        }
        img{
           display: none;
        }
        #child2{

        #child2 a{

        .content{

        }
        .footer{
            background-color:rgb(3, 104, 104);
            height: 30px ;
            color: white;
            text-align: center;
            padding-top: 5px;
            box-shadow: 0 -3px 10px black;
           
        }


        @media (max-width:600px)  {
            .child1{
                margin-left: 100px;
            }
            #child2{
                display: none;
            }
            #child2.child2{
                background-color:rgb(3, 104, 104);
                display: flex;
                flex-direction: column;
                width: 200px;
                position: absolute;
                top: 60px;
                right: 0;
                /* border: 1px solid black; */
                text-align: center;
                border-radius: 8px;
            }
            #child2 a{
                text-decoration: none;
                color: inherit;
            }
            img{
            display: block;
            margin: 20px ;
            width: 30px;
            height: 30px;
            position: absolute;
            right: 10px;
        }
          .footer{
            min-height: 40px;
        }
          .content{
            min-height: 670px;
        }
        }

    </style>
</head>
